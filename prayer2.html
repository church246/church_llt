<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    body {
        background: linear-gradient(90deg,yellow 0%, pink 35%, orange 100%);
    }
    
   </style>
</head>
<body>

    <label for="prayer"><h1>選擇你要的禱告:</h1></label>

    <select  onclick="prayer_choose()";>
        <h2><option value="0"  style=font-size:20px;>我想要禱告:</option></h2>
        <h2><option value="1" id="choose1" style=font-size:20px;>病得醫治</option></h2>
        <h2><option value="2" id="choose2" style=font-size:20px;>心靈平安</option></h2>
        <h2> <option value="3" id="choose3" style=font-size:20px;>提升免疫力</option></h2>
        <h2> <option value="4" id="choose4" style=font-size:20px;>關係和睦</option></h2>
        <h2><option value="5" id="choose5" style=font-size:20px;>家庭平安</option></h2>
        <h2><option value="6" id="choose6" style=font-size:20px;>經濟財務豐盛</option></h2>
        <h2><option value="7" id="choose7" style=font-size:20px;>政府醫療</option></h2>
    </select>

    <script>
     function prayer_choose(){
            
        if(document.getElementById('choose1').selected==true){
             document.write
             ("<h3 style='background-color:pink; color:blue';>我的心哪, 你要稱頌耶和華! 不可忘記祂的一切恩惠!祂赦免你的一切罪孽, 醫治你的一切疾病. 祂救贖你的命脫離死亡, 以仁愛和慈悲為你的冠冕. (詩篇103:2-4)</br>哪知祂為我們的過犯受害, 為我們的罪孽壓傷. 因祂受的刑罰, 我們得平安; 因祂受的鞭傷, 我們得醫治. (以賽亞書5:3-5)</h3>");
             document.write
             ("<h3 style='color:red';><禱告文></h3>")
             document.write
             ("<h3>1.感謝:親愛的天父, 謝謝祢願意幫助我.</h3>")
             document.write
             ("<h3>2.邀請:天父, 我需要祢的幫助, 我願意接受耶穌作我的救主, 邀請耶穌進到我心裡, 永遠與我同在.</h3>")
             document.write
             ("<h3>3.祈求:</br>主啊!祢了解我的痛苦, 知道我的疾病. 懇求祢醫治我的________(甚麼病), 救拔我脫離疾病的苦情. 懇求祢賜給我信心, 相信祢能醫治我能醫治我. </br>主啊!也求祢給醫師智慧和能力, 為我做最好的診斷和醫療, 使我恢復健康、身體強壯. 主啊!懇求祢赦免我一切知道或不知道的罪, 不容罪攔阻耶穌要給我的醫治.</h3>")
             document.write
             ("<h3>4.誠心:奉主耶穌的名禱告, 阿們(誠心所願).</h3>")
            
            }else if (document.getElementById('choose2').selected==true){
                document.write
             ("<h3 style='background-color:pink; color:blue';>不叫我們遇見試探；救我們脫離兇惡. 因為國度、權柄、榮耀, 全是祢的, 直到永遠. (馬太福音6:13)</br>耶和華說：我知道我向你們所懷的意念, 是賜平安的意念, 不是降災禍的意念, 要叫你們末後有指望. (耶利米書29:11)</h3>");
             document.write
             ("<h3 style='color:red';><禱告文></h3>")
             document.write
             ("<h3>1.感謝:親愛的天父, 謝謝祢願意幫助我.</h3>")
             document.write
             ("<h3>2.邀請:天父, 我需要祢的幫助, 我願意接受耶穌作我的救主, 邀請耶穌進到我心裡, 永遠與我同在.</h3>")
             document.write
             ("<h3>3.祈求:</br>親愛的主耶穌, 謝謝你愛我. 謝謝祢親自為我捨命在十字架上, 我把我的疫情的擔憂害怕交給祢, 知道祢掌權在整個疫情, 祢樂意保護我和我的全家, 也祝福我們有優質睡眠飲食, 不僅我有平安, 我也把平安分享給周圍的人. 主啊!求祢赦免我一切知道或不知道的罪, 不容罪攔阻了上帝要給我的心靈平安 .</h3>")
             document.write
             ("<h3>4.誠心:奉主耶穌的名禱告, 阿們(誠心所願).</h3>")
            

    }else if (document.getElementById('choose3').selected==true){
        document.write
        ("<h3 style='background-color:pink; color:blue';>喜樂的心乃是良藥; 憂傷的靈使骨頭枯乾. (箴言 17:22)</br>愛裡沒有懼怕; 愛既完全, 就把懼怕除去. 因為懼怕裡含著刑罰, 懼怕的人在愛裡未得完全. (約翰壹書4:18)</h3>");
             document.write
             ("<h3 style='color:red';><禱告文></h3>")
             document.write
             ("<h3>1.感謝:親愛的天父, 謝謝祢願意幫助我.</h3>")
             document.write
             ("<h3>2.邀請:天父, 我需要祢的幫助, 我願意接受耶穌作我的救主, 邀請耶穌進到我心裡, 永遠與我同在.</h3>")
             document.write
             ("<h3>3.祈求:</br> 天父, 祢是愛與喜樂的源頭, 求祢使我和我的家人, 每天被愛與喜樂充滿, 可以脫離面對疫情的憂慮與害怕. 天父, 請祢救我們遠離任何有害病毒、病菌的感染, 保護我和家人的免疫系統, 都可以健康正常地運作, 有效抵擋病毒、病菌的影響. 求主幫助我們能夠注意健康的飲食、良好的作息和衛生習慣, 提升強化自我的免疫力, 好叫一切知名或不知名的病毒、病菌, 都不能破壞我們身心靈的健康. 主啊!求祢赦免我一切知道或不知道的罪, 不讓罪阻斷耶穌要給我們提升免疫力的祝福.</h3>")
             document.write
             ("<h3>4.誠心:奉主耶穌的名禱告, 阿們(誠心所願).</h3>")

    }else if (document.getElementById('choose4').selected==true){
        document.write
        ("<h3 style='background-color:pink; color:blue';>不求自己的益處, 不輕易發怒, 不計算人的惡......凡事包容, 凡事相信, 凡事盼望, 凡事忍耐. 愛是永不止息. (哥林多前書13:5, 7-8)</br>總而言之, 你們都要同心, 彼此體恤, 相愛如弟兄, 存慈憐謙卑的心. 不以惡報惡, 以辱罵還辱罵, 倒要祝福; 因你們是為此蒙召, 好叫你們承受祝福. (彼得前書3:8-9)</h3>");
             document.write
             ("<h3 style='color:red';><禱告文></h3>")
             document.write
             ("<h3>1.感謝:親愛的天父, 謝謝祢願意幫助我.</h3>")
             document.write
             ("<h3>2.邀請:天父, 我需要祢的幫助, 我願意接受耶穌作我的救主, 邀請耶穌進到我心裡, 永遠與我同在.</h3>")
             document.write
             ("<h3>3.祈求:</br>主耶穌, 謝謝祢是聽我們禱告的上帝, 樂意幫助與賜福氣給我們. 我把我與同事、家人、朋友以及身邊與我互動的陌生人等的關係交託給祢, 讓我不會只注意自己的需要, 活在自我中心與擔心害怕的裡面, 也讓我不需要自我防衛. 我把我的缺乏與害怕告訴祢, 讓我在祢那裏得到豐富與愛人的心, 可以包容、忍耐, 並且因為祢住在我的心裡, 我就有永恆的平安. 主啊!求祢赦免我一切知道或不知道的罪, 不讓罪攔阻了耶穌要給我和睦的關係 .</h3>")
             document.write
             ("<h3>4.誠心:奉主耶穌的名禱告, 阿們(誠心所願).</h3>")


    }else if (document.getElementById('choose5').selected==true){
        document.write        
        ("<h3 style='background-color:pink; color:blue';>耶和華要保護你, 免獸一切的災害; 祂要保護你的性命. 你出你入, 耶和華要保護你, 從今時直到永遠. (詩篇121:7-8)</br>我留下平安給你們; 我將我的平安賜給你們. 我所賜的, 不像世人所賜的. 你們心裡不要憂愁, 也不要膽怯. (約翰福音14:27)</h3>");
             document.write
             ("<h3 style='color:red';><禱告文></h3>")
             document.write
             ("<h3>1.感謝:親愛的天父, 祢是全能又慈愛的上帝, 謝謝祢願意幫助我.</h3>")
             document.write
             ("<h3>2.邀請:天父, 我需要祢的幫助, 我願意接受耶穌作我的救主, 邀請耶穌進到我心裡, 永遠與我同在.</h3>")
             document.write
             ("<h3>3.祈求:</br>主阿, 祢是賜平安的上帝, 也是保護我們的上帝, 祢要保護我的家人脫離傳染性疾病(新型冠狀病毒、流感、肺炎......)的感染及傷害, 也提升每位大小家人的免疫力, 幫助我們正確做好防護的工作, 在疫情嚴峻的時候有平安, 也能得要好的醫療照顧, 身體得以康復, 生活恢復正常. 主啊!謝謝祢對我們全家的眷顧保護, 也求祢赦免我們全家一切知道或不知道的罪, 不讓任何罪攔阻祢要給我們的家庭平安 .</h3>")
             document.write
             ("<h3>4.誠心:奉主耶穌的名禱告, 阿們(誠心所願).</h3>")


    }else if (document.getElementById('choose6').selected==true){
        document.write
        ("<h3 style='background-color:pink; color:blue';>耶和華是我的產業, 是我杯中的分; 我所得的, 祢為我持守. 用繩量給我的地界, 坐落在佳美之處; 我的產業時在美好. (詩篇16:5-6)</br>你們知道我們主耶穌基督的恩典:祂本來富足, 卻為你們成了貧窮, 叫你們因祂的貧窮, 可以成為富足. (哥林多後書8:9)</h3>");
             document.write
             ("<h3 style='color:red';><禱告文></h3>")
             document.write
             ("<h3>1.感謝:親愛的天父, 謝謝祢願意幫助我.</h3>")
             document.write
             ("<h3>2.邀請:天父, 我需要祢的幫助, 我願意接受耶穌作我的救主, 邀請耶穌進到我心裡, 永遠與我同在.</h3>")
             document.write
             ("<h3>3.祈求:</br>主阿, 祢是富足的上帝, 面對瘟疫的襲擊, 我仍然要倚靠祢有平安, 祢要拯救我脫離在經濟財務上的憂慮, 賜我智慧和能力, 在工作上蒙福 , 並作財務的好管家. 因這瘟疫所產生在經濟上的缺乏、工作上的問題, 以及___________(甚麼困難)都能因著祢的幫助得到解決. 請幫助我常常持守一顆感恩的心, 因為我所有的一切, 都是從祢而來, 我要繼續領受祢在經濟財務上信實的供應, 常常知足, 並且能多多施捨. 主啊! 求祢赦免我一切知道或不知道的罪, 不讓罪攔阻了耶穌要給我的豐盛 .</h3>")
             document.write
             ("<h3>4.誠心:奉主耶穌的名禱告, 阿們(誠心所願).</h3>")



    }else if (document.getElementById('choose7').selected==true){
        document.write
        ("<h3 style='background-color:pink; color:blue';>你若留意聽耶和華------你上帝的話, 又行我眼中看為正的事, 留心聽我的誡命, 守我一切的律例, 我就不將所加與埃及人的疾病加你身上, 因為我------耶和華事醫治你的. (出埃及記15:26)</br>耶和華阿, 尊大、能力、榮耀、強勝、威嚴都是祢的; 凡天上地下的都是祢的; 國度也是祢的, 並且祢為至高, 為萬有之首.(歷代志上29:11)</h3>");
             document.write
             ("<h3 style='color:red';><禱告文></h3>")
             document.write
             ("<h3>1.感謝:親愛的天父, 謝謝祢願意幫助我.</h3>")
             document.write
             ("<h3>2.邀請:天父, 我需要祢的幫助, 我願意接受耶穌作我的救主, 邀請耶穌進到我心裡, 永遠與我同在.</h3>")
             document.write
             ("<h3>3.祈求:</br>親愛的主耶穌, 祢是統管萬有的全能者, 卻甘願道成肉身來到世上, 用祢十字架上的寶血洗我們一切過犯, 為要拯救一切相信你的人. 主耶穌, 我樂意邀請祢成為我個人身體健康的主, 也成為所有_____________(國家名、城市名)人身體健康的主. 願祢的寶血潔淨_________(國家名、城市名)全地, 赦免我們一切的罪, 也願祢賜下敬畏耶和華的靈在執政者身上, 好叫政府得著智慧, 知道如何帶領國家社會遠離各樣流行疾病和一切凶惡. 謝謝主, 我相信祢樂意讓我們的身心靈享受在基督裡完全的健康. </h3>")
             document.write
             ("<h3>4.誠心:奉主耶穌的名禱告, 阿們(誠心所願).</h3>")
    }
     }
</script>
